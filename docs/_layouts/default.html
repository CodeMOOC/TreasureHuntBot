<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jcarousel/0.3.5/jquery.jcarousel.min.js"></script>

    <!-- Facebook open graph -->
    <meta property="og:title" content="{{ page.title | default: site.title }}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="http://codehunting.games{{ page.url }}" />
    <meta property="og:site_name" content="{{ site.title }}" />
  </head>

  <body>
    <section class="page-header">
      <h1 class="project-name">{{ page.title | default: site.title }}</h1>
      <h2 class="project-tagline">Coding-based treasure hunt.</h2>

        <a href="https://github.com/CodeMOOC/TreasureHuntBot" class="btn">View on GitHub</a>
    </section>

    {% include navigation.html }

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">

      </footer>
    </section>
  </body>
</html>
