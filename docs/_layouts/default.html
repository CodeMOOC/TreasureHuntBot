<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jcarousel/0.3.5/jquery.jcarousel.min.js"></script>

    <!-- Facebook open graph -->
    <meta property="og:title" content="{{ page.title | default: site.title }}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="http://codehunting.games{{ page.url }}" />
    <meta property="og:site_name" content="{{ site.title }}" />
  </head>

  <body>
    <section class="page-header">
      <h1 class="project-name">{{ page.title | default: site.title }}</h1>
      <h2 class="project-tagline">A multiplayer <i>coding</i> treasure hunt via chatbot.</h2>

      {% include navigation.html %}
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <p>Treasure Hunt Bot is published under a MIT license on <a href="https://github.com/CodeMOOC/TreasureHuntBot" title="Treasure Hunt bot on GitHub">GitHub</a>.</p>
        <p>Developed at the University of Urbino.</p>
      </footer>
    </section>

  {% if site.google_analytics %}
    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
  {% endif %}
  </body>
</html>
